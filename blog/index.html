---
layout: blog
title: Blog
---
  
  <div id="posts">

  	    {% for post in site.posts offset: 0 limit: 10 %}
  	      <div class="post-single">
    	      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <h3>By {{ post.post_author }} | {{ post.date | date_to_string }} | Tagged: {{ post.tags }}</h3>
            {{ post.content }}
            
            <h4><a href="{{ post.url }}#disqus_thread">Comments &rarr;</a></h4>
            
          </div><!-- /post-single -->

        {% endfor %}

  </div><!-- /posts -->
  
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'girldevelopitcbus'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
          var s = document.createElement('script'); s.async = true;
          s.type = 'text/javascript';
          s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
          (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
  </script>
